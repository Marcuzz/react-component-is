    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: yarn install --frozen-lockfile
      - run: yarn compile
      - run: PACKAGE_VERSION=$(echo $GITHUB_REF | sed -r "s/^refs\/tags\/(.*)/\1/" | sed -r "s/^v(.*)/\1/")
      - run: npm version $PACKAGE_VERSION --git-tag-version=false
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
